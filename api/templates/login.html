<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* 고정 폭 설정 */
        }
        .login-container h2 {
            margin-top: 0;
        }
        .login-container input {
            width: 94%; /* 폭을 100%로 설정 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="login-container">
            <h2>로그인</h2>
            <form action="/login" method="post">
                <input type="text" name="email" placeholder="이메일" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                {% if error == 401 %} 
                <p style="color: red;">비밀번호가 일치하지 않습니다.</p>
                {% elif error == 404 %}
                <p style="color: red;">이메일이 존재하지 않습니다.</p>
                {% endif %}
                <p style="text-align: right;">아직 계정이 없으신가요? <a href="/join">회원가입</a></p>
                <button type="submit">로그인</button>
            </form>
        </div>
    </main>
    <footer>
        {% include 'undernav.html' %}
    </footer>
</body>
</html>
