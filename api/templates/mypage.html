<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 80px; /* nav 바 높이만큼 패딩 추가 */
            overflow-y: scroll; /* 세로 스크롤 가능하도록 설정 */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* header 높이만큼 마진 추가 */
        }
        .profile {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .profile h2 {
            margin-top: 0;
        }
        .stamps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .stamp {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-size: cover;
        }
        .stamp.empty {
            opacity: 0.2;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        {% include 'nav.html' %}
    </header>
    <main>
        <div class="profile">
            <h2>{{ member.name }}'s Profile</h2>
            <p>Email: {{ member.email }}</p>
            <div class="stamps">
                {% for i in range(member.stamp) %}
                    <div class="stamp">
                        <img src="/file/stamp.png" alt="stamp" width="100%" height="100%">
                    </div>                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        {% include 'undernav.html' %}
    </footer>
</body>
</html>
